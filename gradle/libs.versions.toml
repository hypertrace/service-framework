[versions]
hypertrace-grpcutils = "0.13.14"
jetty = "11.0.24"
guice = "7.0.0"
dropwizard-metrics = "4.2.25"
micrometer = "1.14.4"
prometheus-simpleclient = "0.16.0"
caffeine = "3.1.8"

